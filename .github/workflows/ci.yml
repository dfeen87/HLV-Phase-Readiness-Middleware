name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build tests
        run: |
          mkdir -p build
          g++ -std=c++17 -Iinclude tests/phase_readiness_tests.cpp src/phase_readiness.cpp -o build/phase_readiness_tests

      - name: Run tests
        run: ./build/phase_readiness_tests
